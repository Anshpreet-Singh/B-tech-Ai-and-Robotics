<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form(Checkbox & Dropdown)</title>
</head>

<body>
    <center>
        <h2>Survey Form (Checkbox & Dropdown)</h2>
    </center>
    <br>
    <hr>
    <br>
    <form action="">
        <label>What are your favorite programming languages?</label>
        <br>

        <input type="checkbox" id="csharp" name="language" value="C#">
        <label for="csharp">C#</label>
        <br>

        <input type="checkbox" id="javascript" name="language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <br>

        <input type="checkbox" id="python" name="language" value="Python">
        <label for="python">Python</label>
        <br>

        <input type="checkbox" id="cpp" name="language" value="C++">
        <label for="cpp">C++</label>
        <br><br>

        <label>How many years of Work experience do you have?</label>
        <br>

        <select name="experience">

            <option value="less-than-1">Less than 1 year</option>

            <option value="1-3">1-3 years</option>

            <option value="3-5">3-5 years</option>

            <option value="more-than-5">More than 5 years</option>

        </select>
        <br>
        <br>

        <button type="submit">Submit Survey</button>

    </form>


</body>

</html>
